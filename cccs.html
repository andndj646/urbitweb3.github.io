<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decentralized Search</title>
  <style>
    body { font-family: monospace; max-width: 700px; margin: 2rem auto; padding: 0 1rem; }
    input { width: 100%; padding: 0.5rem; margin: 1rem 0; }
    .site { border-left: 2px solid #ccc; padding-left: 1rem; margin: 1.2rem 0; }
    a { color: #00f; text-decoration: none; }
    .tag { background: #eee; padding: 0 0.3rem; margin-right: 0.3rem; }
    #status { color: #666; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>ğŸŒ Decentralized Search</h1>
  <p>Human-curated directory. Works even if server is down!</p>
  
  <p><strong>â• Add a site:</strong> 
     <a href="https://github.com/yourname/search-dir/issues" target="_blank">Submit via GitHub</a></p>

  <input type="text" id="q" placeholder="Search..." autofocus>
  <div id="status">Loading...</div>
  <div id="list"></div>

  <script>
    // é…ç½®
    const SERVER_URL = "http://yourdomain.com/sites.json";       // â† ä½ çš„æœåŠ¡å™¨
    const ARWEAVE_TXID = "YOUR_ARWEAVE_TXID";                   // â† å¤‡ä»½å¿«ç…§

    let currentData = null;

    async function loadData() {
      document.getElementById('status').textContent = "Trying server...";
      
      try {
        // 1. å…ˆå°è¯•ä»æœåŠ¡å™¨åŠ è½½
        const res1 = await fetch(SERVER_URL, { cache: 'no-cache' });
        if (res1.ok) {
          currentData = await res1.json();
          document.getElementById('status').innerHTML = 
            `âœ… Live data (v${currentData.version}) from server`;
          render();
          return;
        }
      } catch (e) {
        console.warn("Server failed:", e);
      }

      // 2. æœåŠ¡å™¨å¤±è´¥ï¼Œå›é€€åˆ° Arweave
      document.getElementById('status').textContent = "Server down, using backup...";
      try {
        const res2 = await fetch(`https://arweave.net/${ARWEAVE_TXID}`);
        if (res2.ok) {
          currentData = await res2.json();
          document.getElementById('status').innerHTML = 
            `ğŸ’¾ Offline backup (v${currentData.version}) from Arweave`;
          render();
          return;
        }
      } catch (e) {
        console.error("Both sources failed");
      }

      // 3. éƒ½å¤±è´¥
      document.getElementById('status').textContent = "âŒ All sources failed";
      document.getElementById('list').innerHTML = "<p>No data available.</p>";
    }

    function render(query = '') {
      if (!currentData) return;
      const q = query.toLowerCase();
      const sites = currentData.sites;
      const filtered = q ? sites.filter(s =>
        s.name.toLowerCase().includes(q) ||
        s.description.toLowerCase().includes(q) ||
        s.tags.some(t => t.toLowerCase().includes(q))
      ) : sites;

      const html = filtered.map(s => `
        <div class="site">
          <h3><a href="${s.url}" target="_blank">${s.name}</a></h3>
          <p>${s.description}</p>
          <div>${s.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
          <small>${s.url}</small>
        </div>
      `).join('');

      document.getElementById('list').innerHTML = html || '<p>No results.</p>';
    }

    document.getElementById('q').addEventListener('input', e => render(e.target.value));
    loadData();
  </script>
</body>
</html>
